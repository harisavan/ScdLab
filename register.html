<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register — PowerEase</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ensure the auth-wrap and auth-card are styled for a register page */
    .auth-wrap { min-height:70vh; display:flex; align-items:center; justify-content:center; padding:28px 16px; }
    .auth-card{ 
      width:100%; 
      max-width:480px; /* Slightly wider for better readability */
      background: var(--lighter-bg); 
      padding:28px; /* Increased padding */
      border-radius:12px; 
      box-shadow:0 8px 25px rgba(0,0,0,0.1); /* Clearer shadow */
    }
    .auth-card h2{ margin-bottom:16px; color:var(--primary-2); }
    .auth-card label{ 
      font-weight: 600;
      font-size: 0.9em; 
      margin-bottom: 5px; /* Increased margin below label */
      color: var(--primary-2); 
      display:block; 
    }
    .auth-card input{ 
      width:100%; 
      padding:10px; /* Increased padding inside input */
      border-radius:6px; 
      border:1px solid #ccc; 
      font-size: 15px; 
    }
    
    /* FIX: Grid layout with clear gaps */
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0 30px; /* FIX: Increased horizontal gap for separation */
    }
    
    /* FIX: Added generous bottom margin to each field group for vertical separation */
    .form-group { 
        margin-bottom: 20px; /* FIX: Clear vertical spacing */
    }
    
    /* Override global input margin to fit grid better */
    .form-group input { 
        margin-bottom: 0; 
    }
    
    /* Fix for the separator line */
    hr {
        margin: 20px 0; 
        border-color: #eee;
        border-top: 1px solid #eee;
    }
    
    /* Fix for the Register button margin */
    .auth-card button.btn.primary {
        margin-top: 15px;
    }
    
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="brand">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048945.png" alt="logo">
        <h1>PowerEase</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="userdashboard.html">User Dashboard</a>
        <a href="admindashboard.html">Admin Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="auth-wrap">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form action="register" method="post">
        
        <div class="form-grid">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="cnic">CNIC</label>
                <input type="text" id="cnic" name="cnic" placeholder="e.g. 12345-1234567-1" required>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="email_reg">Email</label>
                <input type="email" id="email_reg" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. 03XX-XXXXXXX" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="meter_number">Meter Number</label>
                <input type="text" id="meter_number" name="meter_number" required>
            </div>
        </div>

        <hr>

        <div class="form-grid">
            <div class="form-group">
                <label for="password_reg">Password</label>
                <input type="password" id="password_reg" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" required>
            </div>
        </div>
        
        <button class="btn primary" type="submit" style="width:100%;">Register</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 PowerEase — Simplifying Electricity Billing</div>
  </footer>

</body>
</html>
